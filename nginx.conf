upstream docker-registry-armhf {
 server registryarmhf:5000;
}
upstream docker-registry-aarch64 {
 server registryaarch64:5000;
}
upstream marina-web {
 server app:3000;
}


server {
  listen 443 default_server;

  server_name marina.io;

  ssl on;

  # set HSTS-Header because we only allow https traffic
  add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";

  proxy_set_header Host       $http_host;   # required for Docker client sake
  proxy_set_header X-Real-IP  $remote_addr; # pass on real client IP

  location / {
      proxy_pass http://marina-web;
  }



}
server {
    listen       443;
    server_name  armhf.registry.marina.io;

    ssl on;

    add_header Strict-Transport-Security max-age=31536000;
    chunked_transfer_encoding on;
    client_max_body_size 0;

    access_log /dev/stdout;

    location /v2/ {
      auth_request /_auth;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 900;
      proxy_pass   http://docker-registry-armhf;
      proxy_redirect off;
    }
}
